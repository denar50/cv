<div class="experience-card">
  <div class="card-heading">
    <div class="buble">
      <p>{{ctrl.startDate}}</p>
      <p>{{ctrl.endDate}}</p>
    </div>
  </div>
  <div class="description-container">
    <div class="description">
      <h4 class="title">{{ctrl.title}}</h4>
      <h4>{{ctrl.subtitle}}</h4>
      <p>
        {{ctrl.description}}
      </p>
    </div>
  </div>
</div>
