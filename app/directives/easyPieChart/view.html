<div class="column small-12 small-centered medium-4 chart medium-uncentered">
    <div easypiechart class="piechart" options="ctrl.options" percent="ctrl.percent">
      <span class="percentage">{{ctrl.percent}}%</span>
    </div>

    <div class="chart-info">
      <h4>{{ctrl.title}}</h4>
      <p>{{ctrl.description}}</p>
    </div>
</div>
